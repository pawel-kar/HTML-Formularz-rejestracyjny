<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Rejestracja</title>
</head>
<body>
<h1>Rejestracja</h1>
<form>
    <div class="row mb-3">
        <label for="imie" class="form-label">Imię</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="imie" placeholder="Wpisz imię">
        </div>
    </div>
    <div class="row mb-3">
        <label for="nazwisko" class="form-label">Nazwisko</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="nazwisko" placeholder="Wpisz nazwisko">
        </div>
    </div>
    <fieldset class="row mb-3">
        <legend class="col-form-label col-sm-2 pt-0">Płeć</legend>
        <div class="col-sm-10">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="woman" value="option1" checked>
                <label class="form-check-label" for="woman">Kobieta</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="man" value="option2">
                <label class="form-check-label" for="man">Mężczyzna</label>
            </div>
        </div>
    </fieldset>
    <div class="row mb-3">
        <label for="inputEmail3" class="form-label">Adres email</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail3" placeholder="Wpisz adres email">
        </div>
    </div>
    <div class="row mb-3">
        <label for="inputPassword5" class="form-label">Hasło</label>
        <div class="col-sm-10">
            <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock"
                   placeholder="Hasło">
        </div>
        <div id="passwordHelpBlock" class="form-text">
            Min. 8 znaków
        </div>
    </div>
    <div class="row g-3">
        <div class="col-sm-6">
            <label for="inputCity" class="form-label">Miasto</label>
            <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-sm-2">
            <label for="inputState" class="form-label">Województwo</label>
            <select id="inputState" class="form-select">
                <option selected>Wybierz..</option>
                <option>...</option>
            </select>
        </div>
        <div class="col-sm-2">
            <label for="inputZip" class="form-label">Kod pocztowy</label>
            <input type="text" class="form-control" id="inputZip" pattern="[0-9]*" placeholder="00-000">
        </div>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">Akceptuję <a href="#"> regulamin </a></label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
        <label class="form-check-label" for="flexCheckChecked">Wyrażam zgodę na otrzymywanie informacji
            marketingowych</label>
    </div>
    <div class="col-12">
        <button class="btn btn-primary" type="submit">Rejestruj</button>
    </div>
</form>
</body>
</html>
